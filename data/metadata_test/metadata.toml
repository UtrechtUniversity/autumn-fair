# ----------------------------------------------------------------------
[events]

[[events.columns]]
name = "host_id"
description = "Host unique identifier"

[[events.columns]]
name = "event_day"
description = '''
Date of the event in days after the beginning of the experiment
'''
unit = "day"

[[events.columns]]
name = "event_time"
description = "Time of the event_time (local time)"
format = "HH:MM"

[[events.columns]]
name = "event_type"
description = ```
